<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Redações com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 font-sans py-8">
    <div class="container max-w-4xl mx-auto text-center p-4">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Gerador de Redações com IA</h1>

        <div id="formulario" class="bg-white p-6 rounded-xl shadow-md mb-6 border border-gray-200 max-w-xl mx-auto">
            <h3 class="text-xl font-semibold mb-4 text-gray-700">Informe os elementos para gerar a redação</h3>

            <div id="ingredients" class="space-y-3 mb-4">
                <div class="ingredient-row flex items-center space-x-2">
                    <input type="text" class="ingredient ingredient-input flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700" placeholder="Ex: desigualdade, meio ambiente, internet">
                    <button class="btn-danger bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed transition duration-300 text-sm">Excluir</button>
                </div>
                <!-- Copie mais inputs se quiser mais de 3 visíveis -->
            </div>

            <div class="flex justify-center">
                <button id="add-ingredient-btn" class="btn-primary bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2 transition duration-300 text-md">Adicionar Elemento</button>
                <button id="generate-recipe-btn" class="btn-success bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300 mr-2 text-md">Gerar Redação</button>
                <button id="clear-ingredients-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300 text-md">Limpar Campos</button>
            </div>
        </div>

        <div id="response" class="response bg-white p-6 rounded-xl shadow-md border border-gray-200 mt-6 text-left hidden max-w-xl mx-auto">
            Carregando...
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
